<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top-controls">
        <select id="fractalSelect">
            <option value="koch">Koch Snowflake</option>
            <option value="sierpinski">Sierpi≈Ñski Triangle</option>
        </select>
    </div>

    <canvas id="canvas"></canvas>

    <div id="bottom-controls">
        <div id="level-indicator">Level: 0</div>
        <div id="button-group">
            <button id="decrease">- Level</button>
            <button id="increase">+ Level</button>
        </div>
        <button id="toggleFill">Toggle Fill: OFF</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
